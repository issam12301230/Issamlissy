<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم</title>
<style>
body {
    font-family:'Arial'; 
    background: url('https://i.ibb.co/2N0gK1V/background.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff; 
    padding:20px; 
    display:flex; 
    flex-direction:column; 
    align-items:center;
}
input, textarea, button { 
    margin:5px; 
    padding:10px; 
    border-radius:10px; 
    border:none; 
}
.post { 
    background: rgba(0,0,0,0.5); 
    padding:10px; 
    margin:10px; 
    border-radius:10px; 
    position:relative; 
}
.delete-btn { 
    position:absolute; 
    top:10px; 
    right:10px; 
    background:red; 
    color:white; 
    border-radius:5px; 
    padding:5px; 
    cursor:pointer; 
}
</style>
</head>
<body>

<h1>لوحة التحكم</h1>

<div id="loginPanel">
<label>الاسم:</label>
<input type="text" id="username"><br>
<label>كلمة المرور:</label>
<input type="password" id="userpass"><br>
<button onclick="loginUser()">دخول</button>
</div>

<div id="publishPanel" style="display:none; width:100%; max-width:600px;">
<h2>النشر</h2>
<textarea id="postText" placeholder="نص المنشور"></textarea><br>
<input type="text" id="postImg" placeholder="رابط الصورة (اختياري)"><br>
<button onclick="addPost()">نشر</button>

<h3>الأسماء المسجلة بالدخول</h3>
<div id="userList"></div>

<h3>البلاغات</h3>
<div id="reportList"></div>

<h3>المنشورات</h3>
<div id="postsContainer"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAYYHodH9RefC7ToNj4SI3nFAtOc6B36CU",
  authDomain: "issam-b3280.firebaseapp.com",
  projectId: "issam-b3280",
  storageBucket: "issam-b3280.firebasestorage.app",
  messagingSenderId: "767266617594",
  appId: "1:767266617594:web:4b04e0aeffe4ccc0903143",
  measurementId: "G-FVZEEHQYGL"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const publishPassword = '1234';
const adminDeletePass = '12345678910';
let currentUser='';

function loginUser(){
  const name=document.getElementById('username').value.trim();
  const pass=document.getElementById('userpass').value.trim();
  if(!name || !pass){ alert('أدخل الاسم وكلمة المرور'); return; }
  if(pass !== publishPassword){ alert('كلمة المرور خاطئة'); return; }
  currentUser=name;
  document.getElementById('loginPanel').style.display='none';
  document.getElementById('publishPanel').style.display='block';
  addUser(name); showPosts(); showUsers(); showReports();
  alert('تم الدخول للوحة النشر!');
}

function addUser(name){
  db.collection('users').doc(name).set({name});
}

function addPost(){
  const text=document.getElementById('postText').value.trim();
  const img=document.getElementById('postImg').value.trim();
  if(!text){ alert('أدخل نص المنشور'); return; }
  db.collection('posts').add({text,img,user:currentUser,time:Date.now()});
  document.getElementById('postText').value='';
  document.getElementById('postImg').value='';
}

function showPosts(){
  const container=document.getElementById('postsContainer');
  db.collection('posts').orderBy('time','desc').onSnapshot(snapshot=>{
    container.innerHTML='';
    snapshot.forEach(docSnap=>{
      const post=docSnap.data();
      const div=document.createElement('div'); div.className='post';
      div.innerHTML=`<b>${post.user}:</b> ${post.text}${post.img? `<br><img src="${post.img}" style="max-width:100%; border-radius:10px;">` : ''}`;
      const delBtn=document.createElement('button'); delBtn.className='delete-btn'; delBtn.innerText='حذف';
      delBtn.onclick=()=>{ docSnap.ref.delete(); }
      div.appendChild(delBtn);
      container.appendChild(div);
    });
  });
}

function showUsers(){
  const div=document.getElementById('userList');
  db.collection('users').onSnapshot(snapshot=>{
    div.innerHTML='';
    snapshot.forEach(docSnap=>{
      const user=docSnap.data().name;
      const d=document.createElement('div'); d.innerText=user; d.style.cursor='pointer';
      d.onclick=()=>{
        if(prompt('أدخل كلمة مرور الحذف')===adminDeletePass){
          docSnap.ref.delete();
        }
      }
      div.appendChild(d);
    });
  });
}

function showReports(){
  const div=document.getElementById('reportList');
  db.collection('reports').onSnapshot(snapshot=>{
    div.innerHTML='';
    snapshot.forEach(docSnap=>{
      const rep=docSnap.data();
      const d=document.createElement('div');
      d.innerHTML=`<b>${rep.postUser}</b>: ${rep.text}<br>السبب: ${rep.reason}`;
      div.appendChild(d);
    });
  });
}
</script>
</body>
</html>
