<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم Firebase</title>
<style>
body { font-family:'Arial'; background: linear-gradient(135deg,#006622,#00ff99); color:#fff; padding:20px; display:flex; flex-direction:column; align-items:center; }
input, textarea, button { margin:5px; padding:10px; border-radius:10px; border:none; }
.post { background: rgba(0,0,0,0.4); padding:10px; margin:10px; border-radius:10px; position:relative; }
.delete-btn { position:absolute; top:10px; right:10px; background:red; color:white; border-radius:5px; padding:5px; cursor:pointer; }
</style>
</head>
<body>

<h1>لوحة التحكم - Firebase</h1>

<div id="loginPanel">
<label>الاسم:</label>
<input type="text" id="username"><br>
<label>كلمة مرور:</label>
<input type="password" id="userpass"><br>
<button onclick="loginUser()">دخول</button>
</div>

<div id="publishPanel" style="display:none; width:100%; max-width:600px;">
<h2>النشر</h2>
<textarea id="postText" placeholder="نص المنشور"></textarea><br>
<input type="text" id="postImg" placeholder="رابط الصورة (اختياري)"><br>
<button onclick="addPost()">نشر</button>

<h3>الأسماء المسجلة بالدخول</h3>
<div id="userList"></div>

<h3>البلاغات</h3>
<div id="reportList"></div>

<h3>المنشورات</h3>
<div id="postsContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAYYHodH9RefC7ToNj4SI3nFAtOc6B36CU",
  authDomain: "issam-b3280.firebaseapp.com",
  projectId: "issam-b3280",
  storageBucket: "issam-b3280.firebasestorage.app",
  messagingSenderId: "767266617594",
  appId: "1:767266617594:web:4b04e0aeffe4ccc0903143",
  measurementId: "G-FVZEEHQYGL"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const publishPassword = '1234';
const adminDeletePass = '12345678910';
let currentUser='';

function loginUser(){
  const name=document.getElementById('username').value.trim();
  const pass=document.getElementById('userpass').value.trim();
  if(!name || !pass){ alert('أدخل الاسم وكلمة المرور'); return; }
  if(pass!==publishPassword){ alert('كلمة مرور خاطئة'); return; }
  currentUser=name;
  document.getElementById('loginPanel').style.display='none';
  document.getElementById('publishPanel').style.display='block';
  addUser(name); showPosts(); showUsers(); showReports();
  alert('تم الدخول للوحة النشر!');
}

async function addUser(name){
  await setDoc(doc(db,'users',name),{name});
}

async function addPost(){
  const text=document.getElementById('postText').value.trim();
  const img=document.getElementById('postImg').value.trim();
  if(!text){ alert('أدخل نص المنشور'); return; }
  await addDoc(collection(db,'posts'), {text,img,user:currentUser,time:Date.now()});
  document.getElementById('postText').value=''; document.getElementById('postImg').value='';
}

function showPosts(){
  const container=document.getElementById('postsContainer');
  const q=query(collection(db,'posts'), orderBy('time','desc'));
  onSnapshot(q,(snapshot)=>{
    container.innerHTML='';
    snapshot.forEach(docSnap=>{
      const post=docSnap.data();
      const div=document.createElement('div'); div.className='post';
      div.innerHTML=`<b>${post.user}:</b> ${post.text}${post.img? `<br><img src="${post.img}">` : ''}`;
      const delBtn=document.createElement('button'); delBtn.className='delete-btn'; delBtn.innerText='حذف';
      delBtn.onclick=()=>{ deleteDoc(doc(db,'posts',docSnap.id)); }
      div.appendChild(delBtn);
      container.appendChild(div);
    });
  });
}

function showUsers(){
  const div=document.getElementById('userList');
  onSnapshot(collection(db,'users'),snapshot=>{
    div.innerHTML='';
    snapshot.forEach(docSnap=>{
      const user=docSnap.data().name;
      const d=document.createElement('div'); d.innerText=user; d.style.cursor='pointer';
      d.onclick=()=>{
        if(prompt('أدخل كلمة مرور الحذف')===adminDeletePass){
          deleteDoc(doc(db,'users',user));
        }
      }
      div.appendChild(d);
    });
  });
}

function showReports(){
  const div=document.getElementById('reportList');
  onSnapshot(collection(db,'reports'),snapshot=>{
    div.innerHTML='';
    snapshot.forEach(docSnap=>{
      const rep=docSnap.data();
      const d=document.createElement('div');
      d.innerHTML=`<b>${rep.postUser}</b>: ${rep.text}<br>السبب: ${rep.reason}`;
      div.appendChild(d);
    });
  });
}
</script>
</body>
</html>
