<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي الشخصي</title>
<style>
body {
    font-family:'Arial';
    background: url('https://i.ibb.co/2N0gK1V/background.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
    margin:0; 
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
}
.post-container { width:100%; max-width:600px; }
.post { background: rgba(0,0,0,0.5); padding:10px; margin:10px; border-radius:10px; }
.post img { max-width:100%; border-radius:10px; margin-top:5px; }
.instagram {
    position:fixed;
    bottom:20px;
    right:20px;
    background:#fff;
    color:#006622;
    padding:12px 18px;
    border-radius:50px;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 0 15px #000;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.instagram:hover { transform: rotate(360deg) scale(1.3); box-shadow:0 0 30px #0f0; }
</style>
</head>
<body>

<h1>موقعي الشخصي - أخبار ومعلومات وفعاليات</h1>
<p>مرحبا بك في موقعنا، يمكنك مشاهدة أحدث الأخبار والمقالات والفعاليات. إذا لاحظت أي منشور مسيء، يمكنك الإبلاغ عنه من خلال لوحة الإدارة.</p>

<div class="post-container" id="posts"></div>

<a href="https://www.instagram.com/1x_x.issam.x_x5" class="instagram" target="_blank">إنستاغرام</a>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAYYHodH9RefC7ToNj4SI3nFAtOc6B36CU",
  authDomain: "issam-b3280.firebaseapp.com",
  projectId: "issam-b3280",
  storageBucket: "issam-b3280.firebasestorage.app",
  messagingSenderId: "767266617594",
  appId: "1:767266617594:web:4b04e0aeffe4ccc0903143",
  measurementId: "G-FVZEEHQYGL"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const postsContainer = document.getElementById('posts');

function showPosts(){
  db.collection('posts').orderBy('time','desc').onSnapshot(snapshot=>{
    postsContainer.innerHTML='';
    snapshot.forEach(docSnap=>{
      const post=docSnap.data();
      const div=document.createElement('div'); div.className='post';
      div.innerHTML=`<b>${post.user}</b>: ${post.text}${post.img ? `<br><img src="${post.img}">` : ''}`;
      postsContainer.appendChild(div);
    });
  });
}

showPosts();
</script>
</body>
</html>
